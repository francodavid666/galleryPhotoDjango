<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS only-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add photo</title>
</head>
<body class="m-5">
    <div class="container justify-content-center">
        <div class="row">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Descripcion</label>
                            <input required  name="description"  placeholder="Descripcion" type="text" class="form-control" >
                        </div>

                        <div class="form-group m-3">
                            <label>Select a Category</label>
                            <select name="category" class="form-control" >
                                <option value="none">Select a Caterogy...</option>
                                {% for category in categories  %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                
                                {% endfor %}
                                </select>
                        </div>



                        <div class="form-group m-3">
                            <label>Create New category</label>
                            <input name="category_new"  placeholder="Create a new category" type="text" class="form-control" >
                        </div>



                        <div class="form-group m-3">
                          <label>Upload Image</label>
                          <input  required  name="image" type="file" class="form-control-file" >
                        </div>

                        <button type="subtmit" class="btn btn-primary m-3">Submit</button>
                      </form>

                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
